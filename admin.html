<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>School Management</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/adminlte.min.css">
        <link href="dist/css/custom.css" rel="stylesheet" type="text/css"/>

    </head>
    <body class="hold-transition register-page">
        <div class="register-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a class="h1">
                        
                        <img style="height: 40px;" src="dist/img/about/logo.jpg" alt=""/>
                        <b>SM</b></a>
                </div>
                <div class="card-body">
                     <p class="login-box-msg"><b>Login For Admin User</b></p>
                    <form name="registration">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="userName" name="name" placeholder="User Name">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    
                                    <span class="fas fa-key"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <button type="submit" onclick="submitAdminForm()"   class="btn btn-primary btn-block">Login</button>
                            </div>
                            <div class="col-4"></div>
                        </div>
                    </form>

                </div>
                <!-- /.form-box -->
            </div><!-- /.card -->
        </div>
        <!-- /.register-box -->

        <!-- jQuery -->
        <script src="plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/adminlte.min.js"></script>
        <script src="js/angularjs.js" type="text/javascript"></script>
        <script src="plugins/jquery/jquery-validate.min.js" type="text/javascript"></script>

        <script src="js/RegistrationController.js" type="text/javascript"></script>
        <script src="js/adminPage.js" type="text/javascript"></script>
    </body>
</html>
